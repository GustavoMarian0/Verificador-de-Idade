<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/mulher-velha.png" type="image/x-icon">

    <title>Verificador de Idade</title>
</head>
<body>
    
    <header>
        <h1>Verificador de Idade:</h1>
    </header>

    <section>

        <div class="nasc">
            <p>Ano de Nascimento:
                <input type="number" name="txt_idade" id="txt_idade" min="0" maxlength="4" placeholder="Insira o ano">
            </p>
        </div>

        <div class="sex">
            <p>Sexo:
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="femin">
                <label for="masc">Feminino</label>
            </p>
        </div>

        <div class="btn-verif">
            <button onclick="verificar()" value="Verificar"><h3>Verificar</h3></button>
        </div>

        <div id="res">
            Preencha os dados para verificarmos sua idade
        </div>

    </section>

    <footer>
        <p>&copy;Gustavo.M</p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
